<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body>

    <div id="start-menu" style="display: flex; flex-direction: column; justify-content: center; width: fit-content; height: 100vh; margin: auto;">
      <img src="https://upload.wikimedia.org/wikipedia/en/b/b0/The_Tetris_Company_logo.png" />
      <button class="btn btn-primary mt-2" type="button" id="start">PLAY</button>
    </div>

    <div id="game" style="display: none;">
      <canvas id="canvas" style="border: 3px solid black; display: block; margin: auto;"></canvas>
      <p id="score" style="display: block; position: absolute; top: 5vh; left: 20vw; font-size: 24px;">Score: 0</p>
      <button class="btn btn-success" id="restart" style="display: block; position: absolute; top: 15vh; left: 20vw; width: 100px;">Restart</button>
      <button class="btn btn-primary" id="pause" style="display: block; position: absolute; top: 20vh; left: 20vw; width: 100px;">Pause</button>
    </div>

    <div class="modal bg-dark opacity-50 " id="pause-menu">
      <div class="modal-dialog">
        <div class="modal-content  opacity-1">
          <div class="modal-body d-flex flex-column align-items-center">
            <h1 class="modal-title fs-5" id="exampleModalLabel">PAUSE</h1>
            <button type="button" class="btn-close" id="close-pause-menu"></button>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
